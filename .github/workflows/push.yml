name: Push Action

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        platform:
          - { name: linux-x86_64, os: linux, runs-on: ubuntu-latest }
          - { name: macos-arm64, os: macos, runs-on: macos-latest }
          - { name: windows-x86_64, os: windows, runs-on: windows-latest }

    name: Setup on ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.runs-on }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup ${{ matrix.platform.os }}
        uses: ./.github/actions/setup-${{ matrix.platform.os }}.yml
        with:
          runs-on: ${{ matrix.platform.runs-on }}

      - name: Setup Rust
        uses: ./.github/actions/setup-rust.yml

      - name: Tests & Building
        uses: ./.github/actions/cargo.yml
        with:
          test: false
          name: ${{ matrix.platform.name }}
