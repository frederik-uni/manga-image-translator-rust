name: Pull Request Validation

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        platform:
          - name: linux-x86_64
            runs-on: ubuntu-latest
          - name: linux-arm64
            runs-on: ubuntu-24.04-arm
          - name: macos-arm64
            runs-on: macos-latest
          - name: macos-x86_64
            runs-on: macos-13
          - name: windows-x86_64
            runs-on: windows-latest

    name: Setup on ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.runs-on }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Linux
        if: matrix.platform.runs-on == 'ubuntu-latest' || matrix.platform.runs-on == 'ubuntu-24.04-arm'
        uses: ./.github/actions/setup-linux
        with:
          runs-on: ${{ matrix.platform.runs-on }}

      - name: Setup macOS
        if: matrix.platform.runs-on == 'macos-latest' || matrix.platform.runs-on == 'macos-13'
        uses: ./.github/actions/setup-macos
        with:
          runs-on: ${{ matrix.platform.runs-on }}

      - name: Setup Windows
        if: matrix.platform.runs-on == 'windows-x86_64'
        uses: ./.github/actions/setup-windows
        with:
          runs-on: ${{ matrix.platform.runs-on }}

      - name: Setup Rust
        uses: ./.github/actions/setup-rust

      - name: Tests & Building
        uses: ./.github/actions/cargo
        with:
          test: true
          runs-on: ${{ matrix.platform.runs-on }}
          name: ${{ matrix.platform.name }}
